<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN - Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fuente Nunito - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Animate CSS - animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Link estilos -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Icono Pestaña -->
    <link rel="shortcut icon" href="./images/film.ico" type="image/x-icon" />
    <!-- Título de la Pestaña -->
    <title>CAC-movies | Registro</title>
  </head>
  <body class="register_container">
    <!-- Encabezado - logo - nombre y menú -->
    <header class="header_color">
      <nav class="header_nav_links">
        <!-- Icono y logo -->
        <a href="index.html" class="header_logo">
          <i class="fas fa-film"></i>
          <span>CAC-Movies</span>
        </a>
      </nav>
    </header>
    <!-- Fin encabezado-->
    <main class="register_main_container">
      <!-- Contenedor formulario  -->
      <section
        class="register_form_container animate__animated animate__fadeIn animate__slow"
      >
        <h1 class="register_form_title">Nuevo Usuario</h1>
        <!-- Formulario de registro -->
        <form action="/" class="register_form">
          <input
            type="text"
            autocomplete="off"
            class="form_input"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Apellido"
            class="form_input"
            required
          />
          <input
            type="email"
            autocomplete="off"
            placeholder="Email"
            class="form_input"
            required
          />
          <input
            type="password"
            autocomplete="off"
            placeholder="Contraseña"
            class="form_input"
            required
          />
          <input type="date" class="form_input" required />
          <select name="" id="" class="form_input form_select" required>
            <option value="" readonly>Seleccione un País</option>
          </select>
          <div class="form_container_terms">
            <input type="checkbox" autocomplete="off" id="terms" required />
            <label for="terms" class="form_terms_text"
              >Acepto términos y condiciones</label
            >
          </div>
          <input type="submit" value="Registrarse" class="form_btn" />
          <a href="./login.html" class="form_link">Ya estás registrado?</a>
        </form>
      </section>
    </main>
  </body>
</html>
