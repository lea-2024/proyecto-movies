<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN - Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fuente Nunito - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Animate CSS - animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Link estilos -->
    <!-- Estilos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Estilos Pikaday-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Icono Pestaña -->
    <link rel="shortcut icon" href="./images/film.ico" type="image/x-icon" />

    <!-- Título de la Pestaña -->
    <title>CAC-movies | Registro</title>
  </head>
  <body class="register_container">
    <!-- Encabezado - logo - nombre y menú -->
    <header class="header_color">
      <nav class="header_nav_links">
        <!-- Icono y logo -->
        <a href="index.html" class="header_logo">
          <i class="fas fa-film"></i>
          <span>CAC-Movies</span>
        </a>
      </nav>
    </header>
    <!-- Fin encabezado-->
    <main class="register_main_container">
      <!-- Contenedor formulario  -->
      <section class="container mb-5">
        <div class="row align-items-center px-2 px-md-0">
          <div
            class="col-md-6 offset-md-3 px-md-5 px-3 px-0 py-3 mt-5 rounded-3 register_form_container animate__animated animate__fadeIn animate__slow"
          >
            <h1 class="fs-md-3 fs-4 mt-2">Nuevo Usuario</h1>
            <!-- Formulario de registro -->
            <form action="/" class="mt-5">
              <div class="col my-4">
                <input
                  type="text"
                  autocomplete="off"
                  class="form_input w-100"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="col my-4">
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="Apellido"
                  class="form_input w-100"
                  required
                />
              </div>
              <div class="col my-4">
                <input
                  type="email"
                  autocomplete="off"
                  placeholder="Email"
                  class="form_input w-100"
                  required
                />
              </div>
              <div class="col my-4">
                <input
                  type="password"
                  autocomplete="off"
                  placeholder="Contraseña"
                  class="form_input w-100"
                  required
                />
              </div>
              <div class="col my-4">
                <input
                  type="text"
                  class="form_input w-100"
                  id="datepicker"
                  placeholder="Seleccione una fecha"
                />
              </div>
              <div class="col my-4">
                <select class="w-100 form_input form_select" required>
                  <option value="" selected disabled>Seleccione un País</option>
                  <option value="argentina">Argentina</option>
                  <option value="colombia">Colombia</option>
                  <option value="espania">España</option>
                  <option value="italia">Italia</option>
                  <option value="uruguay">Uruguay</option>
                </select>
              </div>
              <div class="col my-4">
                <div class="form_container_terms ms-1">
                  <input
                    type="checkbox"
                    autocomplete="off"
                    id="terms"
                    required
                  />
                  <label for="terms" class="form_terms_text"
                    >Acepto términos y condiciones</label
                  >
                </div>
              </div>
              <div class="col my-4">
                <input
                  type="submit"
                  value="Registrarse"
                  class="form_btn w-100"
                />
              </div>
              <div class="col my-3">
                <a href="./login.html" class="form_link w-100"
                  >Ya estás registrado?</a
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!--enlace script index.js-->
    <!-- Manejo de fechas - Pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
